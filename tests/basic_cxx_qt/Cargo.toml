[package]
name = "basic-cxx-qt"
version = "0.1.0"
authors = ["Andrew Hayzen <andrew.hayzen@kdab.com>", "Gerhard de Clercq <gerhard.declercq@kdab.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

# Don't touch this, the CMake file expects a static lib with a specific name
[lib]
name = "rust"
crate-type = ["staticlib"]

[dependencies]
cxx = "1.0"
cxx-qt = { path = "../../cxx-qt", version = "0.2" }
cxx-qt-lib = { path = "../../cxx-qt-lib", version = "0.2" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[build-dependencies]
clang-format = "0.1"
cxx-qt-build = { path = "../../cxx-qt-build", version = "0.2" }