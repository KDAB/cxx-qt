[target.x86_64-pc-windows-msvc]
# vcpkg links the C runtime statically
# Rust links the C runtime dynamically by default on Windows
# cc uses this to determine whether to link the C runtime statically
# with the C++ code it compiles.
# Without this, the C++ code fails to link to the libraries from vcpkg.
rustflags = [ "-C", "target-feature=+crt-static" ]
