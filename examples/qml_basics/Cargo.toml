[package]
name = "cxx-qt-basics"
version = "0.1.0"
edition = "2021"
authors = [
  "Leon Matthes <leon.matthes@kdab.com>"
]

[dependencies]
cxx.workspace = true
cxx-qt.workspace = true
cxx-qt-lib = { workspace = true, features = [ "full" ] }

[build-dependencies]
cxx-qt-build = { workspace = true, features= [ "link_qt_object_files" ] }
